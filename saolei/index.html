<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<title>扫雷&nbsp;|&nbsp;Guo Le's Blog</title>
	<link rel="shortcut icon" href="favicon.ico">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="js/bootstrap.min.css">
	<link href="js/engine.css" rel="stylesheet" type="text/css">
	<link href="js/game.css" rel="stylesheet" type="text/css">
	<script defer src="https://umami.guole.fun/script.js" data-website-id="f696004c-e898-4534-8834-5ab5b59581b8"
		data-domains="game.guole.fun"></script>
	<style>
		#ad {
			text-align: center;
			left: 0px;
			right: 0px;
			bottom: -5px;
			position: fixed;
			background-color: #FFF;
			z-index: 999;
		}
	</style>
	<script src="jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
	<div class="engine" style="margin-top: -10.5px;">
		<div class="notice" style="text-align: center; font-size: 1.8em; padding-bottom: 1em; ">
			<p>经典扫雷</p>
		</div>
		<div class="status">
			<div class="current panel">当前用时 <span>0.00</span> s</div>
			<div class="best panel">最快用时<span>0.00</span> s</div>
		</div>

		<div class="game panel">
			<div class="cell-container"></div>
			<div class="ending">
				<p></p>
				<div class="btns">
					<button class="retry btn">再来一局</button>
					<button class="more btn btn-warning" onclick="clickMore();"><a href="https://blog.guole.fun/game/"
							style="color: #FFF;">更多游戏</a></button>
				</div>
			</div>
		</div>
	</div>


	<script src="js/bootstrap.min.js"></script>
	<script src="js/engine.js"></script>
	<script src="js/game.js" charset="utf-8"></script>
	<script language=javascript>
		var mebtnopenurl = 'https://blog.guole.fun/game/';
		window.shareData = {
			"imgUrl": "./icon.png",
			"timeLineLink": "./",
			"tTitle": "扫雷",
			"tContent": "不要羡慕我，我只是个扫雷界的传说"
		};

		function goHome() {
			window.location = mebtnopenurl;
		}
		function clickMore() {
			if ((window.location + "").indexOf("f=zf", 1) > 0) {
				window.location = "https://blog.guole.fun/game/";
			}
			else {
				goHome();
			}
		}
		function dp_share() {
			document.title = "不要羡慕我，我只是个扫雷界的传说, 成绩" + myData.scoreName + "，不可能比这个成绩更好了吧！";
			document.getElementById("share").style.display = "";
			window.shareData.tTitle = document.title;
		}
		function dp_Ranking() {
			window.location = mebtnopenurl;
		}

		function showAd() {
		}
		function hideAd() {
		}
		document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {

			WeixinJSBridge.on('menu:share:appmessage', function (argv) {
				WeixinJSBridge.invoke('sendAppMessage', {
					"img_url": window.shareData.imgUrl,
					"link": window.shareData.timeLineLink,
					"desc": window.shareData.tContent,
					"title": window.shareData.tTitle
				}, onShareComplete);
			});

			WeixinJSBridge.on('menu:share:timeline', function (argv) {
				WeixinJSBridge.invoke('shareTimeline', {
					"img_url": window.shareData.imgUrl,
					"img_width": "640",
					"img_height": "640",
					"link": window.shareData.timeLineLink,
					"desc": window.shareData.tContent,
					"title": window.shareData.tTitle
				}, onShareComplete);
			});
		}, false);
	</script>

</body>

</html>
